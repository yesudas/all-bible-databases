<div class="biblehtmlcontent verses" id="verses">
<div class="v" id="v1"><span class="vn">1</span> <span class="br-p"><br><br></span><span class="br-ind"><br><span class="indent">&nbsp;</span></span>হে সমুদায় জাতি, যিহোৱাৰ প্ৰশংসা কৰা;<br> <span class="br-ind"><br><span class="indent">&nbsp;</span></span>হে সমুদায় লোক, তেওঁৰ মহিমা কীর্তন কৰা।<br></div>
<div class="v" id="v2"><span class="vn">2</span> <span class="br-ind"><br><span class="indent">&nbsp;</span></span>কিয়নো আমালৈ যিহোৱাৰ প্রেম অসীম,<br> <span class="br-ind"><br><span class="indent">&nbsp;</span></span>যিহোৱাৰ বিশ্বস্ততা অনন্তকাল স্থায়ী।<br> <span class="br-ind"><br><span class="indent">&nbsp;</span></span>তোমালোকে যিহোৱাৰ প্ৰশংসা কৰা!<br></div>
