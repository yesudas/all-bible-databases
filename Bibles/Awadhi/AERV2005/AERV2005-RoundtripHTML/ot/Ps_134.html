<h1>Ps 134</h1>
<!-- PARSED BELOW; EDITING MAY BREAK PARSER -->
<div class="biblehtmlcontent verses" id="verses">
<div class="v" id="v1"><span class="vn">1</span> <span class="br-p"><br><br></span><b>आरोहण क गीत।</b> <span class="br-p"><br><br></span><span class="br-ind"><br><span class="indent">&nbsp;</span></span>यहोवा क बड़कई करा, ओकरे सब सेवको,<br> <span class="br-ind"><br><span class="indent">&nbsp;</span></span>जउन सारी राति मन्दिर मँ सेवा किह्या।<br></div>
<div class="v" id="v2"><span class="vn">2</span> <span class="br-ind"><br><span class="indent">&nbsp;</span></span>हे सेवको, पवित्तर ठउर मँ आपन हाथन उठावा<br> <span class="br-ind"><br><span class="indent">&nbsp;</span></span>अउर यहोवा क बड़कई करा।<br></div>
<div class="v" id="v3"><span class="vn">3</span> <span class="br-ind"><br><span class="indent">&nbsp;</span></span>यहोवा तोहका सिय्योन स आसीस देइ।<br> <span class="br-ind"><br><span class="indent">&nbsp;</span></span>यहोवा सरग अउ धरती रचेस ह।<br></div>
