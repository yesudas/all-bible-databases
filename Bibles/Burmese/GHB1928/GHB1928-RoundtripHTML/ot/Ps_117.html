<h1>Ps 117</h1>
<!-- PARSED BELOW; EDITING MAY BREAK PARSER -->
<div class="biblehtmlcontent verses" id="verses">
<div class="v" id="v1"><span class="vn">1</span> <span class="br-p"><br><br></span>လူ မျိုး ခြား ရှိ သ မျှ တို့၊ ထာ ဝ ရ ဘု ရား ကို ချီး မွမ်း ခြင်း၊ လူ အ မျိုး မျိုး တို့၊ ဩ ဘာ ဆက် ခြင်း ပြု ကြ လော့။</div>
<div class="v" id="v2"><span class="vn">2</span> ထာ ဝ ရ ဘု ရား ၏ က ရု ဏာ တော် သည်၊ ငါ တို့ အ ပေါ်၌ ကြီး လှ ၍၊ သ စ္စာ တော် လည်း၊ ကာ လ အ စဉ် တည် ၏။ ဟာ လေ လု ယ။</div>
</div>
